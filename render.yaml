services:
  # Backend API Service - Updated for deployment compatibility
  - type: web
    name: therapist-matcher-backend
    env: node
    plan: free
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://therapist-matcher-frontend.onrender.com
    autoDeploy: false

  # Frontend Web Service
  - type: web
    name: therapist-matcher-frontend
    env: node
    plan: free
    buildCommand: cd frontend && NODE_ENV=development npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        value: https://therapist-matcher-backend.onrender.com
    autoDeploy: false

  # Coaches Dashboard
  - type: web
    name: therapist-matcher-coaches
    env: node
    plan: free
    buildCommand: cd coaches-dashboard && NODE_ENV=development npm install && npm run build
    startCommand: cd coaches-dashboard && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        value: https://therapist-matcher-backend.onrender.com
    autoDeploy: false

  # Admin Dashboard
  - type: web
    name: therapist-matcher-admin
    env: node
    plan: free
    buildCommand: cd admin-dashboard && NODE_ENV=development npm install && npm run build
    startCommand: cd admin-dashboard && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        value: https://therapist-matcher-backend.onrender.com
    autoDeploy: false